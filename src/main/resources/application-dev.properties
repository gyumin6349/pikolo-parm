spring.application.name=pikolo-prj

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# JDBC 드라이버
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# DB 접속 URL (Docker 오라클)
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XEPDB1

# 계정
spring.datasource.username=system
spring.datasource.password=tiger

#mybatis
mybatis.mapper-locations=classpath*:mapper/**/*.xml
mybatis.type-aliases-package=pikolo.user,pikolo.payment
mybatis.configuration.map-underscore-to-camel-case=true

# JWT 시크릿 키 (32바이트 이상 권장)
jwt.secret=change-this-to-a-long-random-secret-string-32+bytes-minimum
# Access / Refresh 만료 시간 (ms 단위)
# 15분
jwt.access-validity=900000       
# 7일
jwt.refresh-validity=604800000   

