<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel="icon" href="http://localhost/html_prj/common/images/favicon.ico">
<link rel="stylesheet" type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
<style>
/* 화면 전체를 가운데 정렬 */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;   /* 세로 전체 차지 */
    background-color: #f8f9fa;
}
.login-container {
    width: 400px;
}
</style>
</head>
<body>
<div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
  <span th:text="${msg}">회원가입 성공!</span>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="login-container">
    <h2 class="mb-4 text-center">로그인</h2>
    
    <form action="/login/doLogin" method="POST" class="border p-4 rounded bg-light">
        <div class="mb-3">
            <label for="id" class="form-label">아이디</label>
            <input type="text" id="id" name="id" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary w-100">로그인</button>

        <!-- 로그인 버튼 바로 밑에 링크 3개 정렬 -->
    </form>
        <div class="mt-3 text-center">
            <a href="/user/search_id" class="btn btn-link">아이디 찾기</a>
            <a href="/user/search_pass" class="btn btn-link">비밀번호 찾기</a>
            <a href="/user/signup" class="btn btn-link">회원가입</a>
        </div>
</div>
</body>
</html>
