<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 비밀번호 확인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f5f7fb;}
    .wrap{min-height:100vh; display:flex; align-items:center; justify-content:center;}
    .card-check{max-width:640px; width:100%; background:#fff; border:1px solid #e5e7eb; border-radius:14px;}
    .card-check .title{font-weight:800; font-size:1.6rem;}
    .hint-title{color:#2563eb; font-weight:800;}
    .btn-primary{font-weight:800; padding:.9rem 1rem; border-radius:.6rem;}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card-check p-4 p-md-5 shadow-sm">
    <h1 class="title text-center mb-4">회원 비밀번호 확인</h1>

    <p class="hint-title mb-1">비밀번호를 한번 더 입력해주세요.</p>
    <p class="text-secondary mb-4">회원님의 정보를 안전하게 보호하기 위해 비밀번호를 한번 더 확인합니다.</p>

    <form method="post" th:action="@{/account/confirm-password}">
      <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>

      <div class="mb-3">
        <input type="password" class="form-control form-control-lg" id="password"
               name="password" placeholder="비밀번호를 입력하세요." required autocomplete="current-password">
        <div class="form-text text-danger d-none" id="capsWarn">Caps Lock이 켜져 있습니다.</div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="showPw">
          <label class="form-check-label" for="showPw">비밀번호 표시</label>
        </div>
        <a class="small text-decoration-none" th:href="@{/account/reset-password}">비밀번호를 잊으셨나요?</a>
      </div>

      <!-- 서버에서 에러 전달 시 -->
      <div th:if="${error}" class="alert alert-danger py-2 mb-3" th:text="${error}">비밀번호가 올바르지 않습니다.</div>

      <button type="submit" class="btn btn-primary w-100">확인</button>
    </form>
  </div>
</div>

<script>
  // 비밀번호 표시 토글
  document.getElementById('showPw')?.addEventListener('change', e=>{
    const pw = document.getElementById('password');
    pw.type = e.target.checked ? 'text' : 'password';
    pw.focus();
  });

  // Caps Lock 경고
  const pwInput = document.getElementById('password');
  const capsWarn = document.getElementById('capsWarn');
  pwInput?.addEventListener('keyup', (e)=>{
    const caps = e.getModifierState && e.getModifierState('CapsLock');
    capsWarn.classList.toggle('d-none', !caps);
  });
</script>
</body>
</html>
